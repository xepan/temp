$('#title-h1').click(function(event) {
	text=$(current_selected_component).find('.editor').text();
	$(current_selected_component).html('<h1 class="editor" contenteditable="true">'+text+'</h1>');
	$('#title-options button').removeClass('btn-primary');
	$(this).addClass('btn-primary');
});
