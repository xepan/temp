<div id='{$_name}' class='epan-component-options' component_type="{$component_type}">
	<h3>{$component_type_name}</h3>

	<div class='xepan-collasp-header'>
		<table class="table table-condensed table-hover">
						<tbody>
							<tr>
								<td style='width:100%' class='text-center'>
									<textarea id='xepan_html_code_for_html_block' style='width:100%; font-size:10px' rows='10'></textarea>
								</td>
							</tr>
							<tr>
								<td class='text-center'>
									<button id='xepan_html_code_for_html_block_btn' class='btn btn-default btn-xs'>UPDATE</button>
								</td>
							</tr>
							</tbody>
							</table>
	</div>

</div>
<script type="text/javascript">
// ========== OPTION TO COMPONENT EFFECT ==============
// 
// $(your_option_html_element).click(function(event,ui){
// 		$(current_selected_component).what to do ???
// }) 

$('#xepan_html_code_for_html_block_btn').click(function(event) {
	$(current_selected_component).html($('#xepan_html_code_for_html_block').val());
});

var {$component_type}_options = {
	show: function (){
		// ===== THIS CODE RUNS EVERY TIME YOU DOUBLE CLICK YOUR COMPONENT
		// TO TAKE VALUES FROM COMPONENT AND FILL OPTIONS
		// 
		// $(your_option_html_element).text($(current_selected_component).css('border'));
		$(current_selected_component).find('.drag-handler').remove();
		$(current_selected_component).find('.remove_btn').remove();
		html_text = $(current_selected_component).html();
		$('#xepan_html_code_for_html_block').val(html_text);
	}
}
</script>
